steps:

#
# Data Loader
#

# Pull previous version
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: [ '-c', 'docker pull gcr.io/$PROJECT_ID/homeloan-bq-data-load:latest || exit 0' ]

# Build DBT containerised image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-f', 'use_cases/examples/home_loan_delinquency/data_load/Dockerfile',
                   '-t', 'gcr.io/$PROJECT_ID/homeloan-bq-data-load:$BRANCH_NAME',
                   '-t', 'gcr.io/$PROJECT_ID/homeloan-bq-data-load:$SHORT_SHA',
                   'use_cases/examples/home_loan_delinquency/data_load' ]

#
# DBT
#

# Pull previous version
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: [ '-c', 'docker pull gcr.io/$PROJECT_ID/homeloan-dbt:latest || exit 0' ]

# Build containerised image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-f', 'use_cases/examples/home_loan_delinquency/dbt/Dockerfile',
                   '--build-arg=BUILD_REF=$BUILD_ID',
                   '--build-arg=COMMIT_SHA=$COMMIT_SHA',
                   '-t', 'gcr.io/$PROJECT_ID/homeloan-dbt:$BRANCH_NAME',
                   '-t', 'gcr.io/$PROJECT_ID/homeloan-dbt:$SHORT_SHA',
                   'use_cases/examples/home_loan_delinquency/dbt' ]


#
# Save images
#

# Built images
images: [
  'gcr.io/$PROJECT_ID/homeloan-dbt:$BRANCH_NAME',
  'gcr.io/$PROJECT_ID/homeloan-dbt:$SHORT_SHA',
  'gcr.io/$PROJECT_ID/homeloan-bq-data-load:$BRANCH_NAME',
  'gcr.io/$PROJECT_ID/homeloan-bq-data-load:$SHORT_SHA'
]
